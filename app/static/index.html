<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jiangren CMS</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
      #contentValue {
        height: 300px
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.3/examples/cover/cover.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Jiangren CMS</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="https://jiangren.com.au/" target="home">Home</a>
        <a class="nav-link active" href="/">CMS</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Glorious Content</h1>

    <!-- https://getbootstrap.com/docs/4.3/examples/ -->
    <!-- https://getbootstrap.com/docs/4.3/components/forms/ -->
    
      <div class="form-group">
        <textarea class="form-control" id="contentValue" name="contentValue" autofocus></textarea>
        <small class="form-text text-muted">Content is shared across the world. We are open.</small>
      </div>
      <div class="btn-group">
        <button type="button" id="contentKey" name="contentKey" class="btn btn-info btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Default
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Nathan</a>
          <a class="dropdown-item" href="#">Arthur</a>
          <a class="dropdown-item" href="#">Kevin</a>
          <a class="dropdown-item" href="#">Miley</a>
          <a class="dropdown-item" href="#">阎潇洋Shuai</a>
          <a class="dropdown-item" href="#">Lucine</a>
          <a class="dropdown-item" href="#">Ula</a>
          <a class="dropdown-item" href="#">Katie</a>
          <a class="dropdown-item" href="#">Simon</a>
          <a class="dropdown-item" href="#">Davis</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Default</a>
          <div class="dropdown-divider"></div>
          <input type="text" class="form-control" placeholder="Add text and press enter">
        </div>
        <button type="submit" id="updateButton" class="btn btn-lg btn-primary">Update Content</button>
      </div>
  </main>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>A leading simplest CMS in the world, by <a href="https://jiangren.com.au/">Jiangren DevOps</a>.</p>
    </div>
  </footer>
</div>
</body>

<!-- for dropdown: https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_dropdown-menu&stacked=h -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="/static/main.js"></script>
</html>
